<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="css/project06.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
        <input type="text" id="searchBar" placeholder="Search by name, symbol, or atomic number...">
    </header>
    <main id="periodicTable"></main>
    <div id="elementDetails" class="hidden">
        <h2 id="elementName"></h2>
        <p>Symbol: <span id="elementSymbol"></span></p>
        <p>Atomic Number: <span id="elementNumber"></span></p>
        <p>Group: <span id="elementGroup"></span></p>
    </div>
    <script src="js/project06.js"></script>
</body>
</html>
