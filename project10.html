<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="css/project10.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-button">Start Test</button>
    </div>
    <div id="test-area">
      <p id="random-text"></p>
      <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
      <p id="error-highlight"></p>
    </div>
    <div id="results">
      <p id="wpm">WPM: <span id="wpm-value">0</span></p>
      <p id="accuracy">Accuracy: <span id="accuracy-value">0%</span></p>
      <button id="restart-button" hidden>Restart</button>
    </div>
  </div>
  <script src="js/project10.js"></script>
</body>
</html>
