<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="css/project01.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="settings">
            <button id="toggle-format">Switch to 24-Hour</button>
            <label>
                Clock Color:
                <input type="color" id="color-picker">
            </label>
            <label>
                Font Size:
                <input type="number" id="font-size" min="16" max="100" value="48">
            </label>
            <label>
                Set Alarm:
                <input type="time" id="alarm-time">
                <button id="set-alarm">Set Alarm</button>
            </label>
            <div id="alarm-status"></div>
        </div>
    </div>
    <script src="js/project01.js"></script>
</body>
</html>
